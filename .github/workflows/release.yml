name: Build Windows EXE (Release)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller ttkbootstrap

      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --clean --uac-admin --name ScannerGUI gui_scanner_pro.py

      - name: Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ScannerGUI.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
